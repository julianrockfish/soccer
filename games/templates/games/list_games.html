<!-- list_games.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
</head>
<body>
    <h1>Past Games</h1>
    <a href="{% url 'create_game' %}">Add New Game</a>
    <table border="1">
        <thead>
            <tr>
                <th>Game Date</th>
                <th>Goals</th>
                <th>Assists</th>
                <th>Opponent</th>
                <th>Final Score</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
            <tr>
                <td><a href="{% url 'game_detail' game.pk %}">
                    {{ game.date }}
                </a></td>
                <td>{{ game.goals }}</td>
                <td>{{ game.assists }}</td>
                <td>{{ game.opponent }}</td>
                <td>{{ game.final_score }}</td>
                <td>
                    <a href="{% url 'update_game' game.pk %}">Edit</a> |
                    <a href="{% url 'delete_game' game.pk %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
